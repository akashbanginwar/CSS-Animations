<!DOCTYPE html>
<head>
  <title>Dictionary Example</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="wrapper">
    <h1>Dictionary</h1>
    <ul class="panels">
      <li>
        <div class="front" style="background: #267df4">Pollyannaish</div>
        <div class="back" style="background: #4c8fea">Cheerful</div>
      </li>
      <li>
        <div class="front" style="background: #9126f4">Sangfroid</div>
        <div class="back" style="background: #a144f7">Self-Control</div>
      </li>
      <li>
        <div class="front" style="background: #21bf3b">Remonstrate</div>
        <div class="back" style="background: #4dd763">To make Objections</div>
      </li>
      <li>
        <div class="front" style="background: #c3333d">Maudlin</div>
        <div class="back" style="background: #e74853">Emotional</div>
      </li>
      <li>
        <div class="front" style="background: #c3333d">Histrionic</div>
        <div class="back" style="background: #e74853">Melodramatic</div>
      </li>
      <li>
        <div class="front" style="background: #21bf3b">Jejune</div>
        <div class="back" style="background: #4dd763">Dull, Lacking Flavor</div>
      </li>
      <li>
        <div class="front" style="background: #9126f4">Phantasmagorical</div>
        <div class="back" style="background: #a144f7">Unrealistic</div>
      </li>
      <li>
        <div class="front" style="background: #267df4">Expurgate</div>
        <div class="back" style="background: #4c8fea">Shorten, Abbreviate</div>
      </li>
    </ul>
  </div>
</body>
